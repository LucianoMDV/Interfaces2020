<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP_02</title>
    <link rel="stylesheet" href="css/bootstrap-4.4.1/bootstrap.css">

</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="col" id="color1">COLOR_01 Click Me!</div>
                <div class="col" id="color2">COLOR_02 Mouse Over</div>
                <div class="col" id="color3">COLOR_03 Option Select</div>
                <div class="form-group">
                    <label for="">Optios</label>
                    <select class="form-control form-control-sm" name="" id="selectColor">
                        <option value="" selected disabled hidden>Choose here</option>
                        <option value="bg-white">White</option>
                        <option value="bg-danger">Red</option>
                        <option value="bg-primary">Blue</option>
                        <option value="bg-success">Green</option>
                     </select>
                </div>
                <div class="row justify-content-center">
                    <div class="col-4">
                        <div class="col-auto">
                            <h3>ORIGINAL</h3>
                        </div>
                        <div class="col-auto">
                            <canvas id="canvasOriginal" width="500" height="500" style="border:1px solid black;"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.4.1/jquery.js "></script>
    <script src="js/bootstrap-4.4.1/bootstrap.js "></script>
