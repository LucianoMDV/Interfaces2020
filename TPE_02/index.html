<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">


<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>TPE_2 - Template</title>
    <link rel="stylesheet" href="css/bootstrap-4.4.1/bootstrap.css">

</head>

<body class="h-100">
    <div class="container-fluid h-100">
        <div class="row justify-content-center">
            <div class="col-auto text-center">
                <h1>TPE_02</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-auto">
                <canvas id="canvas" width="1200" height="600" style="border:1px solid black;"></canvas>
                <div class="col-3 ml-auto mr-auto">
                    <button type="button" class="btn btn-primary btn-block" id="startGame">Start Game</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <img id="img1" src="imagen/ficha.png" alt="" hidden>
                <img id="img2" src="imagen/fondoTablero.jpg" alt="" hidden>
                <img id="img3" src="imagen/fondoCanvas.png" alt="" hidden>
                <img id="img4" src="imagen/here.png" alt="" hidden>
            </div>
        </div>

    </div>

    <!-- MODAL WIN -->
    <div class="modal fade text-center" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel"><span id="titleModal">Winner!</span></h5>
                </div>
                <div class="modal-body">
                    <h3 id="modalMessage"></h3>
                </div>
                <div class="modal-footer">
                    <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
                    <button type="button" id="playAgain" class="btn btn-primary">Play Again</button>
                </div>
            </div>
        </div>
    </div>
    <!-- MODAL WIN -->



    <script src="js/jquery-3.4.1/jquery.js"></script>
    <script src="js/bootstrap-4.4.1/bootstrap.js"></script>
    <script src="js/Figure.js"></script>
    <script src="js/Circle.js"></script>
    <script src="js/Rect.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/GameBoard.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
